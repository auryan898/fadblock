<!DOCTYPE html>
<html>
  <head>
    <title>Fadblock Control</title>
  </head>
  <body>
    <style>
      body {
        margin: 5px;
        font-size: 12px;
        display: flex;
        gap: 10px;
      }
      button {
        border-width: 1px;
        width: 60px;
        border-radius: 6px;
        background-color: rgb(213, 236, 212);
      }
    </style>
    <button id="fadblock-control-play">Play</button>
    <button id="fadblock-control-pause">Pause</button>
    <button id="fadblock-control-end">End</button>
    <script src="js/popup.js"></script>
  </body>
</html>
